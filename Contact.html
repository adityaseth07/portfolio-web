<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aditya Seth</title>
    <link rel="stylesheet" href="style.css">

    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Font Awesome (for icons below) -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav>
        <a href="index.html">
            <div class="logo">
                Aditya <span>Seth</span>
            </div>
        </a>
        <div class="nav-container">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="Skills.html">Skills</a>
                <a href="Education.html">Education</a>
                <a href="Projects.html">Projects</a>
                <a href="Contact.html" class="active">Contact</a>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="Skills.html">Skills</a>
                <a href="Education.html">Education</a>
                <a href="Projects.html">Projects</a>
                <a href="Contact.html" class="active">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <!-- ===== CONTACT SECTION ===== -->
    <section class="contact-section">
        <div class="container">
            <h1 data-aos="fade-down" data-aos-duration="1000">Get in <span>Touch</span></h1>

            <!-- Formspree AJAX Form -->
            <form class="contact-form" id="contactForm" data-aos="fade-up" data-aos-delay="200" autocomplete="off">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message..." rows="5" required></textarea>
                <button type="submit">Send Message</button>
                <div id="form-status"></div>
            </form>

            <!-- Bottom: Phone & Email with icons -->
            <div class="contact-info" data-aos="fade-up" data-aos-delay="400">
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>adityaseth2203@gmail.com</span>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+91-9465263180</span>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>© 2025 Aditya Seth | All Rights Reserved</p>
    </footer>

    <!-- ===== JS ===== -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        // AJAX Form Submission for Formspree
        const form = document.getElementById('contactForm');
        const statusElement = document.getElementById('form-status');

        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // stop normal form submission
            statusElement.textContent = "Sending...";

            const formData = new FormData(form);

            try {
                const response = await fetch("https://formspree.io/f/xqalwlzv", {
                    method: "POST",
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    statusElement.textContent = "✅ Message sent successfully!";
                    statusElement.style.color = "#4BB543";
                    form.reset(); // clear form
                } else {
                    statusElement.textContent = "❌ Oops! There was a problem sending your message.";
                    statusElement.style.color = "#FF4C4C";
                }
            } catch (error) {
                statusElement.textContent = "❌ Network error. Please try again.";
                statusElement.style.color = "#FF4C4C";
            }
        });
    </script>
</body>
</html>
